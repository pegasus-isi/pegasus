    name: analyze
    version: "4.0"
    sites:
      - name: local
        arch: x86_64
        os.type: linux
        container: centos-pycbc
        pfn: ${PEGASUS_LOCAL_BIN_DIR}/pegasus-keg
        type: stageable
        profiles:
          condor:
            foo: bar
  - namespace: diamond
    name: findrange
    version: "4.0"
    sites:
      - name: local
        arch: x86_64
        os.type: linux
        container: centos-pycbc
        pfn: ${PEGASUS_LOCAL_BIN_DIR}/pegasus-keg
        type: stageable
        profiles:
          condor:
            foo: bar
  - namespace: diamond
    name: preprocess
    version: "4.0"
    sites:
      - name: local
        arch: x86_64
        os.type: linux
        container: centos-pycbc
        pfn: ${PEGASUS_LOCAL_BIN_DIR}/pegasus-keg
        type: stageable
        profiles:
          condor:
            foo: bar

containers:
