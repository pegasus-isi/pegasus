    image.site: condorpool
    profiles:
      env:
        APP_HOME: /tmp/myscratch
        HELLo: WORLD
        JAVA_HOME: /bin/java.1.6
    name: centos-pycbc
    type: singularity
    mounts:
      - /lizard:/lizard
