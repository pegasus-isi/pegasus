pegasus: "5.0"
sites:
  - name: local
    arch: x86_64
    os.type: linux
    directories:
      - type: sharedScratch
        path: ${TOPDIR}/LOCAL/shared-scratch
        fileServers:
          - operation: all
            url: file:///${TOPDIR}/LOCAL/shared-scratch
      - type: sharedStorage
        path: ${TOPDIR}/LOCAL/shared-storage
        fileServers:
          - operation: all
            url: file:///${TOPDIR}/LOCAL/shared-storage
    profiles:
      env:
        PEGASUS_HOME: "${PEGASUS_BIN_DIR}/.."
      pegasus:
        clusters.num: 1

  - name: condorpool
    arch: x86_64
    os.type: linux
    directories:
      - type: sharedScratch
        path: /scitech/shared/scratch-90-days/${TEST_NAME}
        fileServers:
          - operation: all
            url: scp://bamboo@bamboo.isi.edu/scitech/shared/scratch-90-days/${TEST_NAME}
    profiles:
      env:
        PEGASUS_HOME: "/usr"
      condor:
        universe: vanilla
      pegasus:
        style: condor
        gridstart.path: "${KS_WRAPPER}"
        SSH_PRIVATE_KEY: /scitech/shared/home/bamboo/.ssh/workflow_id_rsa
