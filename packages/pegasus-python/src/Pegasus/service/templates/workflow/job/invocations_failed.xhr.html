{% if invocations %}
<table id="failed_invocations_list">
    <thead>
        <tr>
            <th>Invocations</th>
            <th>Time Taken</th>
        </tr>
    </thead>
    <tbody>
        {% for invocation in invocations %}
        <tr class="failed">
            <td>
                <a href="{{ url_for ('.invocation', root_wf_id = root_wf_id, wf_id = wf_id, job_id = job_id, job_instance_id = job_instance_id, invocation_id = invocation.invocation_id) }}">
                {% if invocation.abs_task_id == None %}
                    {{ invocation.exec_job_id }}
                {% else %}
                    {{ invocation.abs_task_id }}
                {% endif %}
                </a>
            </td>
            <td>{{ invocation.remote_duration | time_to_str }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
