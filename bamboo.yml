          jobs:
            - key: BP
              name: Build Pegasus
              description: Build Pegasus
              tasks:
                - !checkout
                  description: Checks the Pegasus code out from our source repository
                  forceCleanBuild: true
                  repositories:
                    - name: Pegasus
                - !customTask
                  pluginKey: com.atlassian.bamboo.plugins.ant:task.builder.ant
                  description: Binary Packages
                  taskConfig:
                    label: Ant
